        }

        .thumbnail {

            min-width: 100px;
            height: 70px;

            cursor: pointer;
            transition: opacity 0.3s;
        }

        .thumbnail:hover {

        }

        .gallery-nav {

            align-items: center;

        .prev {

        // Agregar este código después de que la página haya cargado
        document.addEventListener("DOMContentLoaded", function() {
            // Get DOM elements
            const modal = document.getElementById('projectModal');
            const closeBtn = document.querySelector('.close-btn');
            const projectCards = document.querySelectorAll('.project-card');
            const mainImage = document.querySelector('.main-image');
            const projectTitle = document.querySelector('.project-info h2');
            const projectDescription = document.querySelector('.project-info p');
            const thumbnailGallery = document.querySelector('.thumbnail-gallery');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');

            // Current project and image index
            let currentProject = null;
            let currentImageIndex = 0;

            // Open modal when a project card is clicked
            projectCards.forEach(card => {
                card.addEventListener('click', () => {
                    const projectId = card.getAttribute('data-project');
                    openProjectModal(projectId);
                });
            });

            // Close modal when close button is clicked
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal when clicking outside the modal content
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Navigate to previous image
            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + projectsData[currentProject].gallery.length) % projectsData[currentProject].gallery.length;
                updateMainImage();
            });

            // Navigate to next image
            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % projectsData[currentProject].gallery.length;
                updateMainImage();
            });

            // Function to open project modal
            function openProjectModal(projectId) {
                if (projectsData[projectId]) {
                    currentProject = projectId;
                    currentImageIndex = 0;
                    
                    // Set project details
                    projectTitle.textContent = projectsData[projectId].name.toUpperCase();
                    projectDescription.textContent = projectsData[projectId].description;
                    
                    // Set main image with fallback
                    mainImage.src = projectsData[projectId].mainImage;
                    mainImage.alt = projectsData[projectId].name;
                    mainImage.onerror = function() {
                        this.src = '/api/placeholder/800/600';
                        this.onerror = null;
                    };
                    
                    // Create thumbnails
                    updateThumbnails();
                    
                    // Show modal
                    modal.style.display = 'block';
                }
            }

            // Function to update thumbnails
            function updateThumbnails() {
                thumbnailGallery.innerHTML = '';
                
                projectsData[currentProject].gallery.forEach((img, index) => {
                    const thumbnail = document.createElement('img');
                    thumbnail.src = img;
                    thumbnail.alt = `Thumbnail ${index + 1}`;
                    thumbnail.classList.add('thumbnail');
                    
                    // Add fallback for image loading errors
                    thumbnail.onerror = function() {
                        this.src = '/api/placeholder/100/70';
                        this.onerror = null;
                    };
                    
                    // Add active class to current thumbnail
                    if (index === currentImageIndex) {
                        thumbnail.style.border = '2px solid #A56F34';
                    }
                    
                    // Add click event to thumbnail
                    thumbnail.addEventListener('click', () => {
                        currentImageIndex = index;
                        updateMainImage();
                    });
                    
                    thumbnailGallery.appendChild(thumbnail);
                });
            }

            // Function to update main image
            function updateMainImage() {
                mainImage.src = projectsData[currentProject].gallery[currentImageIndex];
                mainImage.onerror = function() {
                    this.src = '/api/placeholder/800/600';
                    this.onerror = null;
                };
                
                // Update thumbnail selection
                const thumbnails = document.querySelectorAll('.thumbnail');
                thumbnails.forEach((thumb, index) => {
                    if (index === currentImageIndex) {
                        thumb.style.border = '2px solid #A56F34';
                    } else {
                        thumb.style.border = 'none';
                    }
                });
            }

            // Add swipe functionality for mobile
            let touchStartX = 0;
            let touchEndX = 0;

            mainImage.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            mainImage.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                if (touchEndX < touchStartX) {
                    // Swipe left - next image
                    nextBtn.click();
                } else if (touchEndX > touchStartX) {
                    // Swipe right - previous image
                    prevBtn.click();
                }
            }
        });
